<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <audio src="" id="audio"></audio>
    <div class="buttons-container">
        <div class="buttons-box">
            <div class="button" id="q">
                <span>Q</span>
            </div>
            <div class="button" id="w">
                <span>W</span>
            </div>
            <div class="button" id="e">
                <span>E</span>
            </div>
            <div class="button" id="r">
                <span>R</span>
            </div>
        </div>
        <div class="buttons-box">
            <div class="button" id="a">
                <span>A</span>
            </div>
            <div class="button" id="s">
                <span>S</span>
            </div>
            <div class="button" id="d">
                <span>D</span>
            </div>
            <div class="button" id="f">
                <span>F</span>
            </div>
        </div>
        <div class="buttons-box">
            <div class="button" id="z">
                <span>Z</span>
            </div>
            <div class="button" id="x">
                <span>X</span>
            </div>
            <div class="button" id="c">
                <span>C</span>
            </div>
            <div class="button" id="v">
                <span>V</span>
            </div>
        </div>
    </div>
    <div class="control-panel">
        <div class="record-panel-container">
            <div class="record-panel">
                <span>Soundtrack 1</span>
                <div class="checkbox-title">
                    Record
                    <input type="checkbox" name="checkbox-record" id="checkbox-record-1">
                </div>
                <div class="record-panel-btn-box">
                    <button id="btn-play" class="btn-control">Play</button>
                </div>
            </div>
            <div class="separator"></div>
            <div class="record-panel">
                <span>Soundtrack 2</span>
                <div class="checkbox-title">
                    Record
                    <input type="checkbox" name="checkbox-record" id="checkbox-record-2">
                </div>
                <div class="record-panel-btn-box">
                    <button id="btn-play" class="btn-control">Play</button>
                </div>
            </div>
            <div class="separator"></div>
            <div class="record-panel">
                <span>Soundtrack 3</span>
                <div class="checkbox-title">
                    Record
                    <input type="checkbox" name="checkbox-record" id="checkbox-record-3">
                </div>
                <div class="record-panel-btn-box">
                    <button id="btn-play" class="btn-control">Play</button>
                </div>
            </div>
            <div class="separator"></div>
            <div class="record-panel">
                <span>Soundtrack 4</span>
                <div class="checkbox-title">
                    Record
                    <input type="checkbox" name="checkbox-record" id="checkbox-record-4">
                </div>
                <div class="record-panel-btn-box">
                    <button id="btn-play" class="btn-control">Play</button>
                </div>
            </div>
        </div>
        <button class="btn-control"><i class="fas fa-play play-icon"></i>Play All</button>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
