<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    <audio src="" id="audio"></audio>
    <div class="buttons-container">
        <div class="buttons-box">
            <div class="button" id="q">
                <span>Q</span>
            </div>
            <div class="button" id="w">
                <span>W</span>
            </div>
            <div class="button" id="e">
                <span>E</span>
            </div>
            <div class="button" id="r">
                <span>R</span>
            </div>
        </div>
        <div class="buttons-box">
            <div class="button" id="a">
                <span>A</span>
            </div>
            <div class="button" id="s">
                <span>S</span>
            </div>
            <div class="button" id="d">
                <span>D</span>
            </div>
            <div class="button" id="f">
                <span>F</span>
            </div>
        </div>
        <div class="buttons-box">
            <div class="button" id="z">
                <span>Z</span>
            </div>
            <div class="button" id="x">
                <span>X</span>
            </div>
            <div class="button" id="c">
                <span>C</span>
            </div>
            <div class="button" id="V">
                <span>V</span>
            </div>
        </div>
    </div>
    <div class="record-panel">
        <div>
            Record
            <input type="checkbox" name="checkbox-record" id="checkbox-record">
        </div>
        <div class="record-panel-btn-box">
            <button id="btn-play" class="btn-control">Play</button>
            <button id="btn-stop" class="btn-control">Stop</button>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
